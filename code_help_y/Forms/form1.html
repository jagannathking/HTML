<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="text1">Textfield:</label>
    <input type="text" name="text1" id="text1">
    <br/>
    <br/>
    <label for="submit1">Button:</label>
    <input type="submit" name="submit1" id="submit1" value="Button">
    <br/>
    <br/>
    <label for="radio1">Male:</label>
    <input type="radio" name="radio1" id="radio1">
    <br/>
    <br/>
    <label for="radio2">Female:</label>
    <input type="radio" name="radio2" id="radio2">
    <br/>
    <br/>
    <label for="radio3">Other:</label>
    <input type="radio" name="radio3" id="radio3">
    <br/>
    <br/>
    <label for="checkbox1">English:</label>
    <input type="checkbox" name="checkbox1" id="checkbox1">
    <br/>
    <br/>
    <label for="checkbox2">Hindi:</label>
    <input type="checkbox" name="checkbox2" id="checkbox2">
    <br/>
    <br/>
    <label for="selectFile">Upload:</label>
    <input type="file" name="selectFile" id="selectFile">
    <br/>
    <br/>
    <label for="imageButton">Button</label>
    <input type="image" name="imageButton" id="imageButton" alt="click here" src="../google.png"
    height="25px" width="50px">
    <br/>
    <br/>
    <label for="password">Enter Password</label>
    <input type="password" name="password" id="password">
    <br/>
    <br/>
    <label for="dataPicker">Enter Date</label>
    <input type="date" name="dataPicker" id="dataPicker">
</body>
</html>
