<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name1">Name:</label>
        <br/>
        <input type="text" name="name1" id="name1">
        <br/>
        <br/>
        <label for="gmail">Gmail:</label>
        <br/>
        <input type="email" name="gmail" id="gmail">
        <br/>
        <br/>
        <label for="phoneNo">Phone No. :</label>
        <br/>
        <input type="tel" name="phoneNo" id="phoneNo">
        <br/>
        <br/>
        <label for="selectFile">Resume:</label>
        <br/>
        <br/>
        <input type="file" name="selectFile" id="selectFile">
        <br/>
        <br/>
        <label for="experience">Experience (in year) :</label>
        <br/>
        <br/>
        <input type="number" name="experience" id="experience" min="0" max="50"> 
        <br/>
        <br/>
         <fieldset>
            <legend>Skils</legend>
            <label for="checkbox1">HTML</label>
            <br/>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br/>
            <label for="checkbox2">CSS</label>
            <br/>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br/>
            <label for="checkbox3">JavaScript</label>
            <br/>
            <input type="checkbox" name="checkbox3" id="checkbox3">

         </fieldset>
         <br/>
         <br/>
         <label for="select1">Higher Education:</label>
         <br/>
         <br/>
         <select name="select1" id="select1">
            <option value="High School">High School</option>
            <option value="High School">Graduate</option>
            <option value="High School">Master in Education</option>
         </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availability</legend>

            <input type="radio" name="radio" id="radio1">
            <br/>
            <label for="radio1">Full Time</label>
            <br/>
            
            <input type="radio" name="radio" id="radio2">
            <br/>
            <label for="radio2">Part Time</label>
        </fieldset>

        <br/>
        <br/>
        <label for="textArea1">Additional Comments</label>
        <br/>
        <textarea name="textArea1" id="textArea1" cols="35" rows="3"></textarea>
        <input type="submit" value="Submit Application">


    </form>
    
</body>
</html>
