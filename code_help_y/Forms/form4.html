<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name1">Name:</label>
            <input type="text" name="name1" id="name1">
            <br/>
            <br/>

            <label for="gmail">Gmail:</label>
            <input type="email" name="gmail" id="gmail">
            <br/>
            <br/>

            <label for="phoneNo">Phone No.:</label>
            <input type="tel" name="phoneNo" id="phoneNo">
            <br/>
            <br/>

            <label for="selectDate">Date of Birth:</label>
            <input type="date" name="selectDate" id="selectDate">
            <br/>
            <br/>

            <span>Gender:</span>
                <label for="radio1">Male</label>
                <input type="radio" name="radio" id="radio1">

                <label for="radio2">Female</label>
                <input type="radio" name="radio" id="radio2">
            <br/>
            <br/>
            <label for="select1">Country:</label>
            <select name="select1" id="select1">
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="UK">UK</option>
                <option value="Russia">Russia</option>
                <option value="Japan">Japan</option>
            </select>

        </fieldset>

        <br/>
        <br/>
        <fieldset>
            <legend>Address</legend>

            <label for="street"> Street:</label>
            <input type="text" name="street" id="street">
            <br/>
            <br/>

            <label for="city"> City:</label>
            <input type="text" name="city" id="city">
            <br/>
            <br/>

            <label for="state"> State:</label>
            <input type="text" name="state" id="state">
            <br/>
            <br/>

            <label for="code">Zip Code:</label>
            <input type="text" name="code" id="code">
            <br/>
            <br/>

        </fieldset>

        <br/>
        <br/>
        <fieldset>
            <legend>Other Information</legend>

            <label for="textArea1">Comments:</label>
            <textarea name="textArea1" id="textArea1" cols="30" rows="5"></textarea>

            <label for="terms">I agree to the terms of service:</label>
            <input type="checkbox" name="terms" id="terms">
        </fieldset>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
