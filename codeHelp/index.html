<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

    <table>

              <!-- visibility: collapse (it will hide the column) -->
            <col span="1" style="visibility: collapse">
            <col span="1" style="background-color: chartreuse;">

            <!-- row span check and alternative (Home work)-->

        <tr>
